<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="./styles/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <header>
        <div class="container-max top-container">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <div class="wrapper">
                            <div class="left-side">
                                <div class="welcome-block">
                                    <span class="hidden-xs">Вітаємо, на&nbsp;</span>
                                    <span class="visible-xs">Ви, на&nbsp;</span>
                                    <span>PickUA</span>
                                </div>
                            </div>

                            <div class="center-side">

                            </div>

                            <div class="right-side">

                                <div class="social-block">
                                    <div class="social facebook"><i class="fab fa-facebook-f"></i></div>
                                    <div class="social twitter"><i class="fab fa-twitter"></i></div>
                                    <div class="social youtube"><i class="fab fa-youtube"></i></div>
                                </div>

                                <div class="dots">
                                    <div class="dot"></div>
                                    <div class="dot"></div>
                                    <div class="dot"></div>
                                </div>

                                <div id="goModalLogin" class="register-block">
                                    <span class="hidden-xs">Логін/</span><span>Вхід</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container-max bottom-container">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <div class="wrapper">
                            <div class="left-side">
                                <div class="header-logo">
                                    <a class="header-logo-link" href="/">
                                        <img alt="PickUA" src="./img/pickua.png">
                                    </a>
                                </div>
                            </div>

                            <div class="center-side">
                                <div class="header-search">
                                    <form method="post" name="search" action="https://pickua.000webhostapp.com/search"
                                        class="" id="searchForm">
                                        <div class="search-controls">
                                            <input type="text" name="what" value="" placeholder="що будемо шукати..."
                                                id="SearchText">
                                            <input type="submit">
                                        </div>
                                    </form>
                                </div>
                            </div>

                            <div class="right-side">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="popup-wrap">
        <div class="popup-box">
            <h2>Title of Popup</h2>
            <h3>A sub-heading for the popup with a little description.</h3>
            <a class="close-btn popup-close" href="#"></a>
        </div>
    </div>

    <div id="backDrop" style="display: none"></div>

    <script type="text/javascript" src="./js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="./js/bootstrap.min.js"></script>
    <script type="text/javascript" src="./js/main.js"></script>

</body>

</html>
